{% extends 'base.html' %}
{% block content %}
  <h2>{{ object.title }}</h2>
  <p>{{ object.content }}</p>
  <p>Published: {{ object.published_date }}</p>

  <a href="{% url 'post-update' object.pk %}">Edit</a> |
  <a href="{% url 'post-delete' object.pk %}">Delete</a> |
  <a href="{% url 'posts' %}">Back to list</a>
{% endblock %}
