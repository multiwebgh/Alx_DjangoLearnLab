{% extends 'base.html' %}
{% block content %}
  <h1>Blog Posts</h1>
  <a href="{% url 'post-create' %}">Create New Post</a>
  <ul>
    {% for post in object_list %}
      <li>
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
        - {{ post.published_date }}
      </li>
    {% empty %}
      <p>No posts yet.</p>
    {% endfor %}
  </ul>
{% endblock %}
